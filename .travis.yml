language: python

sudo: false

cache:
  - pip

python:
 - "2.7"
 - "3.5"

env:
  global:
    - AWS_ACCESS_KEY_ID="MOCK_ACCESS_KEY_ID"
    - AWS_SECRET_ACCESS_KEY="MOCK_SECRET_ACCESS_KEY"
  matrix:
    - DJANGO_VERSION=1.8.17
    - DJANGO_VERSION=1.9.12
    - DJANGO_VERSION=1.10.6
    - DJANGO_VERSION=1.11rc1

install:
 # Testing dependencies
 - pip install flake8 coverage python-coveralls moto
 # Required library dependencies
 - pip install boto3 six
 # Optional library dependencies
 - pip install celery
 # The version of Django being tested against
 - pip install -q Django==$DJANGO_VERSION

script:
 - flake8 bakery
 - coverage run setup.py test

after_success:
 - coveralls
